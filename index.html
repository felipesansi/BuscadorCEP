<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/busca.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div class="spinner-border text-success hide" role="status">
            <span class="visually-hidden">Loading...</span>
            
          </div>
          
    <div id="mensagem" class="hide">
         <div class="alert alert-light" role="alert">
           <h4>Mensagem:</h4>
          <p></p>
          <button id="btn-fechar" type="button" class="btn btn-danger">Fechar</button>
    </div>

</div>
    </div>
    <div id="ordem-form-container" class="container px-md-0">
        <div id="passos" class="mb-md-3 pb-md-3">
        <div class="line"></div>
        <div class="passo">
            <i class="bi bi-person active"></i>
            <p class="d-none d-md-block">Cadastro de conta</p>
        </div>
        <div class="passo">
            <i class="bi bi-geo-alt active"></i>
            <p class="d-none d-md-block">Buscar CEP</p>
        </div>
        <div class="passo">
            <i class="bi bi-sign-stop-fill"></i>
            <p class="d-none d-md-block">Finalizar Cadastro</p>
        </div>
        </div>
        <div id="form-header">
            <h2>Busque seu endereço</h2>
            <p>Informe o <span>CEP</span> buscarmos seu endereço...</p>
        </div>
        <div id="endereco-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Digite seu CEP" minlength="8" maxlength="8" required> 
                    <label for="cep">Digite seu CEP</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" onclick="BuscaEndereco()" id="btn_busca" class="btn btn-success mt-3">Buscar CEP</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 sm-0">
                    <input type="text" class="form-control shadow-none" id="rua" name="rua" placeholder="Rua" required disabled> 
                    <label for="rua">Rua</label>
                </div>
              
                    <div class="form-floating col-12 col-sm-6">
                        <input type="text" class="form-control shadow-none" id="bairro" name="bairro" placeholder="Bairro" required disabled> 
                        <label for="bairro">Bairro</label>
                    </div>
                 
        </div>
        <div class="row mb-3">
            <div class="form-floating col-12 col-sm-6 mb-3 sm-0">
                <input type="text" class="form-control shadow-none" id="cidade" name="cidade" placeholder="cidade" required disabled> 
                <label for="cidade">Cidade</label>
            </div>
          
                <div class="form-floating col-12 col-sm-6 mb-3 sm-0">
                    <input type="text" class="form-control shadow-none" id="estado" name="estado" placeholder="estado" required disabled> 
                    <label for="estado">Estado</label>
                </div>
    </div>
    <footer>
        <div class="footer col-12 col-sm-6 mb-3 sm-0">
            <p>desevolvido por <span>Felipe Freitas</span></p>
        </div>
    </footer>
  
</body>
</html>
